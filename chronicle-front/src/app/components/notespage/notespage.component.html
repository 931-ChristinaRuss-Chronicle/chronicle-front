
<div class="page" fxLayout="column">
    <div  fxFlexAlign="center" fxLayout="row">
        <h1 class="page-title">Notes</h1>
    </div>
    <div fxFlexAlign="center" fxLayout="row">
        <app-searchbar></app-searchbar>
        <button class="search-btn" mat-flat-button color="primary" (click)="onSearch()">Search</button>
        <br>
    </div>
    <div fxLayout="row" fxLayoutGap="20px">
        <!-- announce to screenreaders when Angular appends the `.no-results` child -->
        <div fxLayout="column" aria-live="polite" fxFlex="18">
            <div class="no-results" *ngIf="noResults">
                No results found for selected criteria. Please try again!
            </div>
            <app-filter></app-filter>
        </div>
        <div class="content" fxLayout="column" fxLayout.xs="column">
            <div fxLayoutAlign="center" fxLayout="column" *ngIf="!noResults">
                <div *ngFor="let note of notes">
                    <app-note-panel [note] = note></app-note-panel>
                </div>
            </div>
        </div>
    </div>
</div>
