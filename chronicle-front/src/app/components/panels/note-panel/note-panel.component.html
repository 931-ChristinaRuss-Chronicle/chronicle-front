<mat-card class="note-card shadow panel" routerLink = "notes/{{note?.id}}" role="button" (click) = "click()" fxLayout="row" fxLayoutGap="40px">
  <div fxFlex="20" fxLayout="column">
    <img mat-card-image src="https://via.placeholder.com/600x400"/>
  </div>
  <div fxLayout="column">
    <mat-card-header>
      <mat-card-title *ngIf="!note?.title" class="card-custom-title">No Title</mat-card-title>
      <mat-card-title class="card-custom-title">{{note?.title}}</mat-card-title>
      <mat-card-subtitle>
        <p style="margin-bottom: 0;">By {{note?.displayName}} - {{note?.date}}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{note?.description}}</p>
      <div style="display: flex;">
        <div *ngFor="let tag of topics">
          <button mat-button [ngStyle] =  "colorservice.getColorStringFromTag(tag)"  style="margin: 2px;" tabindex="0">{{tag.value}}</button>
      </div>
      </div>
    </mat-card-content>
  </div>
</mat-card>
