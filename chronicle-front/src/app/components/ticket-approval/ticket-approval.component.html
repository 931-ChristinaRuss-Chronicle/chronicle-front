<div class="page">
    <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center">
        <!-- Title of the page  -->
        <h1 class="page-title">Upload a file</h1>

       
        <div id = waitingForReview>
        <table>
                <thead>
                    <tr>
                        <td>Ticket ID</td>
                        <td>Editor ID</td>
                        <td>Date Issued</td>
                        <td>Date Accepted</td>
                        <td>Original Video</td>
                        <td>Topics</td>
                        <td>Description</td>
                        <td>Edited Video</td>
                        <td>Approve</td>
                        <td>Reject</td>
                        <td>Comments</td>
                    </tr>
                    <tbody>
                        <tr *ngFor = "let ticket of underReviewTickets">
                            <td> {{ticket.ticketID}} </td>
                            <td> {{ticket.editorID}} </td>
                            <td> {{ticket.dateIssued}} </td>
                            <td> {{ticket.dateAccepted}} </td>
                            <td> {{ticket.zoomlink}} </td>
                            <td> {{ticket.topic}} </td>
                            <td> {{ticket.description}} </td>
                            <td> {{ticket.clipUrl}} </td>
                            <td><button>Approve</button></td>
                            <td><button>Reject with comment</button></td>
                            <td><form placeholder = "comment"></form></td>
                        </tr>
                    </tbody>
                </thead>
        </div>
    </div>
</div>
