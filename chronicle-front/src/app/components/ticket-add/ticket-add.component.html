<div class="page">
    <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center">
        <!-- Title of the page  -->
        <h1 class="page-title">Submit Ticket</h1>

        <!-- Form fields -->
        <div id="ticket-form">

            <!-- LINK -->
            <div fxLayoutAlign="center" fxFlexFill>
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label for="file-title">Zoom link </mat-label>
                    <input matInput type="text" id="zoom-link" name="zoom-link" [(ngModel)]="_zoomURL" (change)="onZoomUrlWritten($event)"
                    >
                </mat-form-field>
            </div>
            

            <!-- PASSCODE -->
            <div fxLayoutAlign="center" fxFlexFill>
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label for="passcode">Zoom passcode</mat-label>
                    <input matInput type="text" id="passcode" name="passcode" [(ngModel)]="passcode">
                </mat-form-field>
            </div>

            
            <!-- Identifier -->
            <div fxLayoutAlign="center" fxFlexFill>
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label for="identifier">Identifier</mat-label>
                    <input matInput type="text" id="identifier" name="identifier" [(ngModel)]="identifier">
                </mat-form-field>
            </div>

            <table>
                <thead>
                  <tr>
                        <th>Topic</th>
                        <th>Starting Time</th>
                        <th>Enhing Time</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div fxLayoutAlign="center" fxFlexFill>
                                <mat-form-field appearance="outline" class="input-field">
                                    <mat-label for="topic">Topic</mat-label>
                                    <input matInput type="text" id="topic" name="topic" [(ngModel)]="topic">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div fxLayoutAlign="center" fxFlexFill>
                                <mat-form-field appearance="outline" class="input-field">
                                    <mat-label for="startTime">Starting Time</mat-label>
                                    <input matInput type="text" id="startTime" name="startTime" [(ngModel)]="startTime">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div fxLayoutAlign="center" fxFlexFill>
                                <mat-form-field appearance="outline" class="input-field">
                                    <mat-label for="endTime">Ending Time</mat-label>
                                    <input matInput type="text" id="endTime" name="endTime" [(ngModel)]="endTime">
                                </mat-form-field>
                            </div>
                        </td>
                        <td>
                            <div fxLayoutAlign="center" fxFlexFill>
                                <mat-form-field appearance="outline" class="input-field">
                                    <mat-label for="description">Description</mat-label>
                                    <input matInput type="text" id="description" name="description" [(ngModel)]="description">
                                </mat-form-field>
                            </div>
                        </td>
                      

                </tr>

                <!-- ADDING NEW ROW -->
                <!--*ngFor= (ticket t: tickets)-->
                <!--*ngFor="(let i=0; i < _topicCount; i++)-->
                <tr *ngFor="let t of tickets">
                    <td>
                        <div fxLayoutAlign="center" fxFlexFill>
                            <mat-form-field appearance="outline" class="input-field">
                                <mat-label for="topic">Topic</mat-label>
                                <input matInput type="text" id="topic" name="topic" [(ngModel)]="t.topic">
                            </mat-form-field>
                        </div>
                    </td>
                    <td>
                        <div fxLayoutAlign="center" fxFlexFill>
                            <mat-form-field appearance="outline" class="input-field">
                                <mat-label for="startTime">Starting Time</mat-label>
                                <input matInput type="text" id="startTime" name="startTime" [(ngModel)]="t.startTime">
                            </mat-form-field>
                        </div>
                    </td>
                    <td>
                        <div fxLayoutAlign="center" fxFlexFill>
                            <mat-form-field appearance="outline" class="input-field">
                                <mat-label for="endTime">Ending Time</mat-label>
                                <input matInput type="text" id="endTime" name="endTime" [(ngModel)]="t.endTime">
                            </mat-form-field>
                        </div>
                    </td>
                    <td>
                        <div fxLayoutAlign="center" fxFlexFill>
                            <mat-form-field appearance="outline" class="input-field">
                                <mat-label for="description">Description</mat-label>
                                <input matInput type="text" id="description" name="description" [(ngModel)]="t.description">
                            </mat-form-field>
                        </div>
                    </td>

                </tr>

                </tbody>
                

            </table>

            <!-- ADD NEW ROW BUTTON -->
            <div fxLayoutAlign="center" fxFlexFill>
                <button class="upload-button"
                        mat-flat-button color="primary"
                       (click)="topicCountIncrementor()"
                        
                        >Add More</button>
                        <ng-template #elseBlock>No more to add.
                            
                        </ng-template>
            </div>
            <p>You reached tickets limit</p>
            <!-- SUBMIT BUTTON -->
            <div fxLayoutAlign="center" fxFlexFill>
                <button class="upload-button"
                        mat-flat-button color="primary"
                        
                        >Submit</button>
            </div>
        </div>
    </div>
</div>
