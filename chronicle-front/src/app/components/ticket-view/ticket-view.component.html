<div>
    <button (click)="toggleDisplayPending()">Pendings</button> <button (click)="toggleDisplayPending()">Accepted</button>
</div>

<table>
    <thead>
        <tr>
            <th>Ticket ID</th>
            <th>Issuer ID</th>
            <th>Date Issued</th>
            <th>Video</th>
            <th>Passcode</th>
            <th>Topic</th>
            <th>Description</th>
            <th>Starting Time</th>
            <th>Ending Time</th>
        </tr>
    </thead>
    <tbody>
        <tr class="active-row" *ngFor= "let r of allPendingTickets">              
            <td>{{r.ticketID}}<input name="r.ticketID" [(ngModel)]="r.ticketID" type="hidden"></td>
            <td>{{r.issuerID}}<br><input *ngIf="loggedInPerson.isbreeder===false"  [(ngModel)]="r.issuerID"> </td>
            <td>{{r.dateIssued}}<br><input *ngIf="loggedInPerson.isbreeder===false"  [(ngModel)]="r.breed"></td>
            
            <td>{{r.dateissued}}<input name="r.dateissued" [(ngModel)]="r.dateissued" type="hidden"></td>
            
            <td>{{r.requeststatus}}<input name="r.requeststatus" [(ngModel)]="r.requeststatus" type="hidden"></td>

            <td>{{r.buyerid.personid}}<input name="r.buyerid.personid" [(ngModel)]="r.buyerid.personid" type="hidden"></td>
            <td><button *ngIf="loggedInPerson.isbreeder===false" (click)="edit(r)">Edit</button><button *ngIf="visibility===true" (click)="accept(r)">Accept</button></td>
        </tr>
    </tbody>
</table>
